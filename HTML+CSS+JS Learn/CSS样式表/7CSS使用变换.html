<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>使用变换</title>
    <style>
        p{
            width: 100px;
            height: 100px;
            background-color: antiquewhite;
            position: relative;
        }
        p:hover{
            width: 100px;
            height: 100px;
            background-color: antiquewhite;
            transform: scale(1.5)rotate(45deg);
            transform-origin:bottom right;
        }
    </style>
</head>
<body>
    <p style="text-align:center;">11</p>
    
</body>
</html>
