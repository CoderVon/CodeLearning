<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //算术运算符
        console.log(1+1);
        console.log(1-1);
        console.log(1*1);
        console.log(1/1);
        console.log(3%1);

        console.log(0.1+0.2);//0.3000000000004 浮点数有精度的问题
        var num=0.1+0.2;
        console.log(num==0.3);

        //逻辑与短路运算 若表达式1为真，则返回表达式2，若表达式1为假，则返回表达式1
        console.log(123&&345);//123
        console.log(0&&112);//0
        //逻辑或短路运算 若表达式1结果为真，则返回表达式1，若表达式1结果为假，则返回表达式2
        console.log(123||345);//123
        console.log(0||111)//111


    </script>
</head>
<body>
    
</body>
</html>
