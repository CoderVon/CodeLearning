<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function GetSum(num1,num2)
        {
            return num1+num2;
        }
        console.log(GetSum(1,2));
        console.log(GetSum(1,2,1));
        console.log(GetSum(1,));
        console.log(GetSum("1","2"));

        function arraySum(nums)
        {
            var result=nums[0];
            for(var item in nums)
            {
                result+=item;
            }
            return result;
        }
        var arrayInt=[1,2,3,4,5];
        var arrayStr=["1","2","3"];
        console.log(arraySum(arrayInt));
        console.log(arraySum(arrayStr));

        //传任意数量的数字进来计算最大值
        function getMax()
        {
            var max=arguments[0];
            for(var i=1;i<arguments.length;i++)
            {
                if(arguments[i]>max)
                {
                    max=arguments[i]
                }
            }
            return max;
        }
        console.log(getMax(1,2,345,51,123,3));


    </script>
</head>
