<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>创建表格</title>
</head>
<body>
    <table border="1px" align="center">
        <thead>
        <tr>
            <th>Admin</th>
            <th>男</th>
            <th>123</th>
        </tr>
         </thead>
        <tbody>
        <tr>
            <td>Admin</td>
            <td>男</td>
            <td>123</td>
        </tr>
        <tr>
            <td>老哥</td>
            <td>男</td>
            <td>12223</td>
        </tr>
        <tr>
            <td>我的妈呀这是什么名字</td>
            <td>女</td>
            <td>1211112223</td>
        </tr>
    </tbody>
    <tfoot>
        <td>我的妈呀这是什么名字</td>
            <td>女</td>
            <td>1211112223</td>
    </tfoot>
    </table>
    <br/>
    <table border="1px"align="center">
        <tr>
            <th rowspan="2">1111111</th>
            <th>111111111</th>
            <th>1111</th>
            <th>1111</th>
        </tr>
        <tr>
            <td colspan="2">11</td>
            <td>1111</td>
        </tr>
        <tr>
            <td>11</td>
            <td>11111</td>
            <td>111</td>
            <td>11111111</td>
        </tr>
    </table>
</body>
</html>
